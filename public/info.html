<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Buzz Circle API</h1>
    <ul>
        <li>GET '/' -> Documentation</li>
        <li>GET '/posts' -> Get all posts</li>
        <li>GET '/posts/?userId=1' -> Get posts with userId 1</li>
        <li>POST '/posts' -> Add new post</li>
        <li>PUT '/posts/:postId' -> Update post</li>
        <li>DELETE '/posts/:postId' -> Delete post</li>
        <li>GET '/users' -> Get all users</li>
    </ul>
</body>
</html>
</html>
